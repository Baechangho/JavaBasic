<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
fieldset {
	width: 300px;
}
label {
	display: inline-block;
	width: 100px;
}
textarea {
	width: 171px;
	vertical-align: middle;
}
div {
	margin: 5px;
	/* flex 레이아웃을 이용한 수직 정렬(중앙) */
	/* display: flex;
	align-items: center; */
}
</style>
</head>
<body>
<form action="" method="get">
<fieldset>
	<legend>인적사항</legend>
	<div>
		<label for="userid">아이디</label>
		<input type="text" id="userid" name="userid" placeholder="아이디 입력">
	</div>
	<div>
		<label for="password">비밀번호</label>
		<input type="password" id="password" name="password">
	</div>
	<div>
		<label for="email">이메일</label>
		<input type="email" id="email" name="email" autocomplete ="off">
	</div>
	<div>
		<label for="male">성별</label>
		<label style="width: 50px;"><input type="radio" name="gender" id="male" value="m">남</label>
		<label style="width: 50px;"><input type="radio" name="gender" id="female" value="f">여</label>
	</div>
	<div>
		<label for="married">결혼여부</label>
		<input type="checkbox" id="married" name="married">
	</div>
	<div>
		<label for="location">지역</label>
		<datalist id="paldo">
			<option value="seoul">서울</option>
			<option value="gyeonggi">경기</option>
			<option value="jeolla">전라</option>
			<option value="gyeongsang">경상</option>
		</datalist>
		<input list="paldo" id="location" name="location">
	</div>
	<div>
		<label for="textarea">하고싶은 말</label>
		<textarea rows="2" cols="20" name="textarea" id="textarea" placeholder="입력하세요"></textarea>
	</div>
	<div>
		<label style="visibility: hidden" for="hide">
			<input type="text" id="hide">
		</label>
		<input type="submit">
		<input type="reset" value="취소">
	</div>
</fieldset>
</form>
</body>
</html>
