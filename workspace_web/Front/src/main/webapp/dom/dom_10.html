<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function() {
	
	//모든 id속성값들은 window객체의 property로 등록된다
	console.log( window.myForm )
	
	//window. 생략 가능
	console.log( myForm )

	//#test 객체
	console.log( test )
	
	//** document.getElementById("id값") 을 축약할 수 있다
	
	//--------------------------------------------------
	
	// form태그의 자식들은 <form>노드 요소의 property로
	//name속성값으로 등록된다
	
	console.log( myForm.data1 )
	console.log( myForm.data2 )
	
	//--------------------------------------------------
	
	// form태그의 name속성값은 document객체의 property로
	//등록되어 있다
	
	console.log( document.myFormName )
	
	console.log( document.myFormName.btn )
	
	//--------------------------------------------------
	
	// DOM객체의 표준 속성들은 해당 노드 객체의
	//property로 등록되어 있다
	
	document.myFormName.data1.value = 'TEST'
	
	//--------------------------------------------------
	
	//input태그에 현재 작성된 값을 변경한다
	document.myFormName.data2.value = "HIHIHI"
	
	//화면에 보여지는 값을 출력한다
	console.log( document.myFormName.data2.value )
	
	
	//HTML코드에 속성(attribute)으로 지정된 최초 기본값
	console.log( document.myFormName.data2.defaultValue )
	
	//--------------------------------------------------
	
	//체크된 상태 반환 - false
	console.log( myForm.chk.checked )
	
	//체크박스에 설정된 value값 - on (기본값)
	console.log( myForm.chk.value )
	
	//--------------------------------------------------
	
	//비활성 상태 확인 - true
	console.log( myForm.btn.disabled )
	
	//비활성 상태 해제
	myForm.btn.disabled = false
	
	//--------------------------------------------------
	
	// 선택된 항목(<option>)의 value값을 반환한다
	console.log( myForm.sel.value )
	
	// 항목(<option>)을 선택하려면 value값을 대입한다
	myForm.sel.value = "two"
	
	//--------------------------------------------------
	
	// value값을 적용하면 작성된 내용으로 적용된다
	myForm.area.value = "긴 텍스트"

	// .innerHTML 이용하여 작성된 내용 변경 가능
// 	myForm.area.innerHTML = "긴 텍스트"
	
	//--------------------------------------------------

	//<form>태그의 입력값 초기화
	//	<input type="reset"> 버튼의 동작
	
	//	<form>객체.reset()
	
// 	myForm.reset()
	
	//--------------------------------------------------
	
	//<form>태그의 입력값 전송
	//	<input type="submit"> 버튼의 동작
	
	//	<form>객체.submit()
	
// 	myForm.submit()
	
	//--------------------------------------------------
	
	if( myForm.chk.checked ) {
		myForm.submit()
		
	} else {
		alert("이용 약관에 모두 동의하세요")
		
	}
	
	//--------------------------------------------------
	
	if( myForm.data1.value != '' ) {
		alert("필수항목 작성되어있음")
	}
	
}
</script>

</head>
<body>

<h1 id="test">form 테스트</h1>
<h3>DOM API 축약 코드</h3>
<hr>

<form action="" method="get" id="myForm" name="myFormName">

	<input type="text" name="data1"><br>
	<input type="text" name="data2" value="기본값"><br><br>

	<input type="checkbox" name="chk">
	<input type="button" name="btn" disabled="disabled"><br><br>
	
	<select name="sel">
		<option value="one">1</option>
		<option value="two">2</option>
	</select>
	<br><br>
	
	<textarea name="area">기본 텍스트</textarea>

</form>

</body>
</html>
