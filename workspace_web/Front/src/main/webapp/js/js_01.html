<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//한 줄 주석
/* 문장 주석 */

//------------------------------------------------

//출력1. 알림창 띄우기 - alert() 함수

/* alert(); 
alert(123);
alert(123.456);
alert("Hello");
alert('Hi'); */

// 자바스크립트의 실행코드에는
// ;세미콜론을 코드 마지막에 적는 것이
// 필수가 아니다

//------------------------------------------------

//출력2. <body>영역에 출력하기

document.write('Hello Javascript')
document.write('<h3>하이</h3>')
document.write('<h5>태그 코드 적용</h5>')
document.write('<hr>')

// document.body.innerHTML = 'A'
document.body.innerHTML += 'A'

//------------------------------------------------

//출력3. 브라우저의 콘솔(Console)창에 출력하기
// -> 개발자 도구의 콘솔 탭에서 확인할 수 있다

console.log('Hello JS')
console.error('[Error] 에러 메시지')
console.warn('[Warning] 경고 메시지')
console.info('[Information] 정보 메시지')

//주로 console.log()를 사용한다

//JS 실행결과를 확인할 때 console.log()를 사용하면 된다

//사용자 화면에 영향을 주는 alert()나 document.write()는
//테스트용으로는 사용하지 않는다

</script>
</head>
<body>

<h1>JS 테스트</h1>
<h3>자바스크립트를 이용한 출력</h3>
<h3>브라우저에 보여질 내용 작성</h3>



</body>
</html>
