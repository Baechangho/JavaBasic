<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function() {
	
	console.log("btnOk", btnOk)
	
	//이벤트 프로퍼티의 값으로 콜백 함수를 대입한다
	btnOk.onclick = function() {
		alert("clicked")
	}
	
	//---------------------------------------------------
	
	//** 키보드 이벤트
	//	keydown, keypress, keyup
	
	//	keydown, keypress	- 키 눌림
	//	keyup	- 키에서 손 뗌
	
	//** keypress는 ctrl, alt, shift 같은 문자가
	//	타이핑되지 않는 키 입력에서는 이벤트 발생하지 않는다
	
	btnTest.onkeydown = function() {
		console.log('keydown')
	}
	
	btnTest.onkeypress = function() {
		console.log('keypress')
	}
	
	btnTest.onkeyup = function() {
		console.log('keyup')
	}
	
	//---------------------------------------------------
	
	//포커스, focus
	//	사용자의 키보드 입력을 받아들일 수 있는 상태
	
	//focus 이벤트
	//	요소에 focus가 주어졌을 때 발생한다
	
	//blur 이벤트
	//	요소에서 focus가 빠졌을 때 발생한다
	
	inputTest.onfocus = function() {
		btnOk.innerHTML = "<h1 style='color:red;'>FOCUS</h1>"
	}
	
	inputTest.onblur = function() {
		btnOk.innerHTML = "<h1 style='color:blue;'>BLUR</h1>"
	}
	
	//---------------------------------------------------
	
	inputTest.onkeyup = function( e ) {

		console.log("--- keyup ---")
		
		//발생한 이벤트 정보
		console.log( e )
		
		//이벤트가 발생한 DOM 객체
		console.log( e.target )
		
		//입력된 값
		console.log( e.target.value )
		
		
		//글자색 빨강
		e.target.style.color = "red"
		
	}
	
	inputTest.onkeydown = function() {
		
		console.log("--- keydown ---")
		
		//이벤트가 발생한 객체
		//	-> 이벤트 객체의 target 속성과 같다
		console.log( this )
		
		
		//글자색 검정
		this.style.color = "black"
		
		
		//------------------------------------------------
		
		//event키워드를 이용한 이벤트 객체 출력
		console.log( event )
		
		event.target.style.textDecoration = "underline"
	}
	
}
</script>
</head>
<body>

<button id="btnOk">확인</button>

<button id="btnTest">테스트</button>

<input type="text" id="inputTest">

</body>
</html>
