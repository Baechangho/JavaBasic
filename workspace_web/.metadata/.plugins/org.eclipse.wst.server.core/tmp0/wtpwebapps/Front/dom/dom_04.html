<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	var content = document.getElementById("content")
	console.log(content)
	
	//DOM객체.innerHTML 속성
	content.innerHTML = "<h3>innerHTML</h3>"
	
	console.log(content.innerHTML)
	
	content.innerHTML += "<p>테스트</p>"
	content.innerHTML += "<hr>"
	content.innerHTML += "단순 텍스트"
	
	//--------------------------------------------------
	
	//DOM객체.innerText 속성
	console.log(content.innerText)
	
	content.innerText = "<h1>innerText</h1>"
	
	content.innerHTML += "<br>"
	content.innerText += "<h3>Hello DOM</h3>"
	
	//--------------------------------------------------
		
	//innerHTML
	//HTML 태그 형식을 유지하고 인식한다
	
	//innerText
	//HTML 태그 형식을 무시하고 인지하지 못한다

	//--------------------------------------------------
	
	
}
</script>
</head>
<body>
<div id="content">
CONTENT
</div>

</body>
</html>
