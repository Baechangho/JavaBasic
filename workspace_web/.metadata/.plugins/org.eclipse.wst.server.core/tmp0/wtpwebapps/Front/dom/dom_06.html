<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
window.onload = function() {
	
	var content = document.getElementsByClassName("content")
	console.log( content )
	
	content[0].style.textDecoration = "underline"
	
	//------------------------------------------------------
	
	var index3 = document.getElementsByClassName("index3")
	console.log( index3 )
	
	index3[0].style.fontStyle = "italic"
	
	//------------------------------------------------------

	var content7 = document.getElementsByClassName("content")[7]
	console.log( content7 )
	
	// "data-"로 시작하는 사용자정의속성을 보관하고 있다
	console.log( content7.dataset )

	//	"data-type" 속성의 값 불러오기
	console.log( content7.dataset.type )
	
	//	data-new="newOne" 속성 추가하기
	content7.dataset.new = "newOne"
	
	//------------------------------------------------------
	
	// 클래스 속성값을 띄어쓰기로 나열하면 나열된 속성값을
	//모두 가지는 태그를 찾아서 반환한다
	console.log( document.getElementsByClassName("content number") )
	
}
</script>

</head>
<body>

<h1 class="content index1 text">첫번째</h1>
<h1 class="content index2 number">2222222</h1>
<h1 class="content index3 text">세번째</h1>
<h1 class="content index4 number">4444444</h1>

<hr>

<!-- 사용자 정의 속성 -->
<!-- 	HTML태그의 속성은 표준이 정해져 있다 -->
<!-- 	표준이 아닌 속성은 무시당한다 -->

<!-- 	 "data-" 로 시작하는 속성 이름을 적용하면 -->
<!-- 	표준 속성으로 인정해준다 -->

<h1 class="content" data-index="1" data-type="text">첫번째</h1>
<h1 class="content" data-index="2" data-type="number">2222222</h1>
<h1 class="content" data-index="3" data-type="text">세번째</h1>
<h1 class="content" data-index="4" data-type="number">4444444</h1>

</body>
</html>
