<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function() {
	
	//** 이벤트 처리 코드 등록하기
// 	DOM객체.addEventListener("이벤트명", 콜백함수)
	
	//** 이벤트 처리 코드 해제하기
// 	DOM객체.removeEventListener("이벤트명", 콜백함수)
	
	//-------------------------------------------------------
	
	btnOk.addEventListener("click", function() {
		alert("확인버튼 클릭됨")
	})
	
	
	//** 이벤트리스너가 해제되지 않는다
	btnOk.removeEventListener("click", function() {
		alert("확인버튼 클릭됨")
	})
	
	//------------------------------------------------------
	
	//#btnOk에 클릭 이벤트 리스너 등록
	//	-> 다른 이벤트 리스너를 제거하지 않는다
	btnOk.addEventListener("click", clickFunc)
	
	
	
	//#btnTest에 클릭 이벤트 리스너 등록
	btnTest.addEventListener("click", function() {
		
		//#btnOk의 클릭 이벤트 리스너 해제
		btnOk.removeEventListener("click", clickFunc)
		
	})
	
	//-------------------------------------------------------
	
	//QUIZ.
	//	별도의 함수를 정의하여 이벤트 리스너를 연결한다

	//1. #btnTest에 마우스를 올리면 글자색을 빨강으로 변경
	btnTest.onmouseenter = colorRed
	
	//2. #btnTest에서 마우스를 내리면 글자색을 검정으로 변경
	btnTest.onmouseleave = colorBlack
	
	//-----------------------------------------------------
	
	btnOk.addEventListener("mouseenter", colorTomato)
	btnOk.addEventListener("mouseleave", colorTomato)
	
}

function colorTomato() {
	
// 	this.style.color = this.style.color ?'' :'tomato'
	
	//--------------------------------------------------
	
	if( this.style.color == '' ) {
		//글자색을 적용한 적이 없으면
		this.style.color = 'tomato'
	} else {
		//글자색이 적용되어 있으면
		this.style.color = ''
	}
	
}

function colorRed() {
// 	console.log('colorRed')
// 	console.log(this)
	
	this.style.color = 'red'
}

function colorBlack() {
// 	console.log('colorBlack')
// 	console.log(this)

// 	this.style.color = 'black'
	this.style.color = ''
}



function clickFunc() {
	alert("확인 버튼이 클릭되었습니다")
}

</script>
</head>
<body>

<button id="btnOk">확인</button>

<button id="btnTest" class="hi hello test">테스트</button>

</body>
</html>
